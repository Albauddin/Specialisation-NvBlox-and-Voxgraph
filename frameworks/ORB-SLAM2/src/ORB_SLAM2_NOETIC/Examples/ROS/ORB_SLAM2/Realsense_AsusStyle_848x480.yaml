%YAML:1.0

# RealSense IR stereo (infra1/infra2), already rectified images: image_rect_raw
Camera.fx: 422.6385192871094
Camera.fy: 422.6385192871094
Camera.cx: 429.9714660644531
Camera.cy: 236.61264038085938

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.width: 848
Camera.height: 480

Camera.fps: 30.0

# bf = baseline * fx. From right P[3] = -21.1766357421875 => bf = 21.1766357421875
# baseline = 50 mm
Camera.bf: 21.1766357421875

# Images are grayscale (IR)
Camera.RGB: 0

ThDepth: 10.0

# ORB Parameters
ORBextractor.nFeatures: 2000
ORBextractor.scaleFactor: 1.1
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer Parameters
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

# DepthMap Parameters
Viewer.MaxDrawDistance: 5.0          # meters, 0 or negative = disable
Viewer.UseMaxDrawDistance: 1         # 1=true, 0=false
